<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summarizer Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .action-item, .decision, .key-point, .sentiment {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .priority-high { border-left-color: #dc3545; }
        .priority-medium { border-left-color: #ffc107; }
        .priority-low { border-left-color: #28a745; }

        .sentiment-positive { border-left-color: #28a745; }
        .sentiment-negative { border-left-color: #dc3545; }
        .sentiment-neutral { border-left-color: #6c757d; }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .summary-text {
            line-height: 1.6;
            color: #555;
        }

        .meta-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .processing-time {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Meeting Summarizer Agent</h1>
            <p>AI-powered meeting transcript analysis with structured summaries</p>
        </div>

        <div class="content">
            <form id="summarizeForm">
                <div class="form-group">
                    <label for="modelSelect">Select AI Model:</label>
                    <select id="modelSelect" required>
                        <option value="">Loading models...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transcript">Meeting Transcript:</label>
                    <textarea id="transcript" placeholder="Paste your meeting transcript here..." required></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="includeSentiment" checked>
                    <label for="includeSentiment">Include sentiment analysis for speakers</label>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Generate Summary
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing transcript...</p>
                <p id="elapsedTime" style="font-size: 12px; color: #666; margin-top: 10px;"></p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <button class="download-btn" onclick="downloadMarkdown()">Download Markdown</button>
                
                <div class="meta-info" id="metaInfo"></div>

                <div class="section">
                    <h3>Summary</h3>
                    <div class="summary-text" id="summaryText"></div>
                </div>

                <div class="section" id="actionItemsSection" style="display: none;">
                    <h3>Action Items</h3>
                    <div id="actionItems"></div>
                </div>

                <div class="section" id="decisionsSection" style="display: none;">
                    <h3>Decisions</h3>
                    <div id="decisions"></div>
                </div>

                <div class="section" id="keyPointsSection" style="display: none;">
                    <h3>Key Points</h3>
                    <div id="keyPoints"></div>
                </div>

                <div class="section" id="sentimentsSection" style="display: none;">
                    <h3>Speaker Sentiments</h3>
                    <div id="sentiments"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentResult = null;

        // Fetch available models on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await fetchModels();
        });

        async function fetchModels() {
            try {
                const response = await fetch('/api/summarization/models');
                if (!response.ok) {
                    throw new Error('Failed to fetch models');
                }
                const models = await response.json();
                
                const select = document.getElementById('modelSelect');
                select.innerHTML = '';
                
                if (models.length === 0) {
                    select.innerHTML = '<option value="">No models available</option>';
                } else {
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                showError('Failed to fetch available models. Make sure Ollama is running.');
            }
        }

        document.getElementById('summarizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const model = document.getElementById('modelSelect').value;
            const transcript = document.getElementById('transcript').value.trim();
            const includeSentiment = document.getElementById('includeSentiment').checked;

            if (!model || !transcript) {
                showError('Please select a model and enter a transcript.');
                return;
            }

            setLoading(true);
            hideError();
            hideResults();

            // Record start time
            const startTime = Date.now();

            try {
                const response = await fetch('/api/summarization/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transcript: transcript,
                        modelName: model,
                        includeSentimentAnalysis: includeSentiment
                    })
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || 'Failed to process transcript');
                }

                const result = await response.json();
                const endTime = Date.now();
                const elapsedTime = endTime - startTime;
                
                currentResult = result;
                displayResults(result, elapsedTime);
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const elapsedTimeDiv = document.getElementById('elapsedTime');
            
            if (loading) {
                loadingDiv.style.display = 'block';
                submitBtn.disabled = true;
                
                // Start elapsed time counter
                const startTime = Date.now();
                const timer = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    const timeString = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
                    elapsedTimeDiv.textContent = `Elapsed time: ${timeString}`;
                }, 1000);
                
                // Store timer reference for cleanup
                loadingDiv.dataset.timer = timer;
            } else {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
                
                // Clear timer
                if (loadingDiv.dataset.timer) {
                    clearInterval(parseInt(loadingDiv.dataset.timer));
                    loadingDiv.dataset.timer = '';
                }
                elapsedTimeDiv.textContent = '';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function displayResults(result, elapsedTime) {
            // Format elapsed time
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            const timeString = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
            
            // Meta info
            document.getElementById('metaInfo').innerHTML = `
                <strong>Model Used:</strong> ${result.modelUsed}<br>
                <strong>Processed At:</strong> ${new Date(result.processedAt).toLocaleString()}<br>
                <strong>Processing Time:</strong> <span class="processing-time">${timeString}</span>
            `;

            // Summary
            document.getElementById('summaryText').textContent = result.summary;

            // Action Items
            if (result.actionItems && result.actionItems.length > 0) {
                const actionItemsDiv = document.getElementById('actionItems');
                actionItemsDiv.innerHTML = result.actionItems.map(item => `
                    <div class="action-item priority-${item.priority.toLowerCase()}">
                        <strong>${item.description}</strong><br>
                        <small>Assignee: ${item.assignee}</small>
                        ${item.dueDate ? `<br><small>Due: ${item.dueDate}</small>` : ''}
                        <span class="priority-badge">${item.priority}</span>
                    </div>
                `).join('');
                document.getElementById('actionItemsSection').style.display = 'block';
            }

            // Decisions
            if (result.decisions && result.decisions.length > 0) {
                const decisionsDiv = document.getElementById('decisions');
                decisionsDiv.innerHTML = result.decisions.map(decision => `
                    <div class="decision">
                        <strong>${decision.topic}</strong><br>
                        ${decision.decision}<br>
                        <small>Made by: ${decision.madeBy}</small>
                    </div>
                `).join('');
                document.getElementById('decisionsSection').style.display = 'block';
            }

            // Key Points
            if (result.keyPoints && result.keyPoints.length > 0) {
                const keyPointsDiv = document.getElementById('keyPoints');
                keyPointsDiv.innerHTML = result.keyPoints.map(point => `
                    <div class="key-point">
                        <strong>${point.category}:</strong> ${point.point}
                    </div>
                `).join('');
                document.getElementById('keyPointsSection').style.display = 'block';
            }

            // Speaker Sentiments
            if (result.speakerSentiments && result.speakerSentiments.length > 0) {
                const sentimentsDiv = document.getElementById('sentiments');
                sentimentsDiv.innerHTML = result.speakerSentiments.map(sentiment => `
                    <div class="sentiment sentiment-${sentiment.sentiment.toLowerCase()}">
                        <strong>${sentiment.speaker}</strong><br>
                        ${sentiment.notes}<br>
                        <small>Sentiment: ${sentiment.sentiment} (${Math.round(sentiment.confidence * 100)}% confidence)</small>
                    </div>
                `).join('');
                document.getElementById('sentimentsSection').style.display = 'block';
            }

            document.getElementById('results').style.display = 'block';
        }

        function downloadMarkdown() {
            if (!currentResult) return;

            const includeSentiment = document.getElementById('includeSentiment').checked;
            const processingTime = document.querySelector('.processing-time')?.textContent || 'Unknown';
            
            const markdown = `# Meeting Summary

**Model Used:** ${currentResult.modelUsed}
**Processed At:** ${new Date(currentResult.processedAt).toLocaleString()}
**Processing Time:** ${processingTime}

## Summary
${currentResult.summary}

## Action Items
${currentResult.actionItems.map(item => `- **${item.assignee}**: ${item.description}${item.dueDate ? ` (Due: ${item.dueDate})` : ''} [${item.priority}]`).join('\n')}

## Decisions
${currentResult.decisions.map(decision => `- **${decision.topic}**: ${decision.decision} (Made by: ${decision.madeBy})`).join('\n')}

## Key Points
${currentResult.keyPoints.map(point => `- **${point.category}**: ${point.point}`).join('\n')}

${includeSentiment && currentResult.speakerSentiments.length > 0 ? `## Speaker Sentiments
${currentResult.speakerSentiments.map(sentiment => `- **${sentiment.speaker}**: ${sentiment.sentiment} (${Math.round(sentiment.confidence * 100)}% confidence) - ${sentiment.notes}`).join('\n')}` : ''}
`;

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `meeting-summary-${new Date().toISOString().split('T')[0]}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
